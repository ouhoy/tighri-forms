<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <title>Tighri-forms</title>
</head>
<body>
    <div class="login-container dispaly_flex flex_dc">
        <h1>Log in to your account</h1>
        <div class="auth-methods">
            <div class="google-auth"></div>
            <div class="facebook_auth"></div>
        </div>
        <div class="hr_break"></div>
        <div class="form_container dispaly_flex flex_dc">
                <input type="email" placeholder="Example@email.com">
                <input type="password" placeholder="Enter your password">
                <a href="http://" class="form_links">Forgot password?</a>
                <button>Log in</button>
                <p>Don't have an account? <a class="form_links" href="">Sign Up</a></p>          
        </div>

    </div>
